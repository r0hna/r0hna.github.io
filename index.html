<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT - Google Dorks</title>
    <link rel="icon" type="image/x-icon" href="https://rohit-dalal.github.io/images/favicon.ico">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="body-style">

    <header class="header-style">
        <div class="logo">Lopseg</div>
        <nav class="nav-links">
            <a href="#" class="nav-item">OSINT</a>
            <a href="#" class="nav-item">Github Dork</a>
            <a href="#" class="nav-item">Google Dork</a>
            <a href="#" class="nav-item">Markdown ReportCraft</a>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="bi bi-person-fill"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-github"></i></a>
        </div>
    </header>

    <div class="container main-content">
        <h1 class="main-title">GOOGLE DORKS</h1>

        <div id="input-div" class="mx-auto">
            <div class="input-group">
                <input id="user-input" class="form-control domain-input" type="text"
                    placeholder="insert the domain here" required>
            </div>
        </div>

        <div class="dorks-grid-container mt-5">

            <div id="common-div" class="dork-group" data-title="Common Dorks"></div>
            <div id="top_parameters-div" class="dork-group" data-title="OWASP Parameters"></div>
            <div id="github-div" class="dork-group" data-title="GitHub Dorks"></div>
            <div id="social-media-div" class="dork-group" data-title="Social-Media Dorks"></div>

        </div>
    </div>

    <div class="output-container" style="display: none;">
        <div><h6 class="border-bottom border-top"><i class="bi bi-google"></i> Common Dorks#</h6></div>
        <div><h6 class="border-bottom border-top"><i class="bi bi-bug-fill"></i> OWASP Parameters#</h6></div>
        <div><h6 class="border-bottom border-top"><i class="bi bi-github"></i> GitHub Dorks#</h6></div>
        <div><h6 class="border-bottom border-top"><i class="bi bi-menu-up"></i> Social-Media Dorks#</h6></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
